<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalciLab - Complete Calculator Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #050508;
      --bg-elevated: #0c0c12;
      --fg: #e8e8f0;
      --muted: #5a5a70;
      --accent: #00ffc8;
      --accent-dim: rgba(0, 255, 200, 0.1);
      --accent-glow: rgba(0, 255, 200, 0.3);
      --card: #0f0f16;
      --border: #1a1a24;
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg);
      color: var(--fg);
      overflow-x: hidden;
    }

    h1, h2, h3, h4, h5, h6, .font-display {
      font-family: 'Space Grotesk', sans-serif;
    }

    #networkCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      opacity: 0.4;
    }

    .glass-panel {
      background: rgba(12, 12, 18, 0.9);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
    }

    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: var(--bg); }
    ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

    .calc-card {
      background: var(--card);
      border: 1px solid var(--border);
      padding: 16px 20px;
      transition: all 0.2s ease;
      cursor: pointer;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 80px;
    }

    .calc-card::before {
      content: '';
      position: absolute;
      left: 0; top: 0; bottom: 0;
      width: 0; background: var(--accent);
      transition: width 0.2s ease;
    }

    .calc-card:hover {
      background: #141420;
      border-color: var(--accent);
    }

    .calc-card:hover::before {
      width: 3px;
    }

    .category-pill {
      padding: 8px 16px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--muted);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      white-space: nowrap;
      transition: all 0.2s;
    }

    .category-pill:hover, .category-pill.active {
      background: var(--accent);
      color: var(--bg);
      border-color: var(--accent);
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }

    .modal-overlay.active { opacity: 1; pointer-events: auto; }

    .modal-content {
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      width: 95%; max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      transform: translateY(20px);
      transition: transform 0.3s;
    }

    .modal-overlay.active .modal-content { transform: translateY(0); }

    .input-group { margin-bottom: 16px; }
    
    .input-label {
      display: block;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--fg);
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      border-radius: 2px;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--accent);
    }

    .btn-primary {
      width: 100%;
      padding: 12px;
      background: var(--accent);
      color: var(--bg);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary:hover { box-shadow: 0 0 20px var(--accent-glow); }

    .result-box {
      background: var(--bg);
      border: 1px solid var(--border);
      padding: 20px;
      margin-top: 20px;
      min-height: 60px;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 20px;
      color: var(--accent);
      text-align: right;
    }

    .auth-avatar {
      width: 28px; height: 28px;
      border-radius: 50%;
      background: var(--accent-dim);
      border: 1px solid var(--accent);
      display: flex; align-items: center; justify-content: center;
      font-size: 10px; font-weight: 700; color: var(--accent);
      cursor: pointer;
    }
  </style>
</head>
<body class="min-h-screen">
  <canvas id="networkCanvas"></canvas>

  <!-- Header -->
  <header class="glass-panel sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 h-14 flex items-center justify-between">
      <a href="#" onclick="resetView(); return false;" class="flex items-center gap-2 group">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-[var(--accent)]"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>
        <span class="font-display font-bold tracking-tight">CalciLab</span>
      </a>
      
      <div class="flex items-center gap-4">
        <input type="text" id="searchInput" placeholder="Search..." class="input-field py-2 px-3 text-xs w-32 sm:w-48 hidden sm:block" oninput="filterCalculators(this.value)">
        <div id="authArea"></div>
      </div>
    </div>
  </header>

  <!-- Categories Nav -->
  <nav class="border-b border-[var(--border)] bg-[var(--bg)]">
    <div class="max-w-7xl mx-auto px-4 py-3 flex gap-2 overflow-x-auto scrollbar-hide" id="catContainer">
      <button class="category-pill active" data-category="all">All</button>
      <button class="category-pill" data-category="financial">Financial</button>
      <button class="category-pill" data-category="health">Health & Fitness</button>
      <button class="category-pill" data-category="math">Math</button>
      <button class="category-pill" data-category="other">Other</button>
    </div>
  </nav>

  <!-- Main Grid -->
  <main class="max-w-7xl mx-auto p-4">
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-px bg-[var(--border)]" id="gridContainer">
      <!-- Grid items injected here -->
    </div>
    <div id="emptyMsg" class="hidden text-center text-[var(--muted)] py-16">No calculators found.</div>
  </main>

  <!-- Auth Modal -->
  <div id="authModal" class="modal-overlay" onclick="if(event.target===this) closeAuth()">
    <div class="modal-content p-8" onclick="event.stopPropagation()">
      <h3 class="font-display text-xl font-bold mb-6 text-center">Sign In</h3>
      <div class="space-y-3">
        <button onclick="signIn('google')" class="w-full p-3 border border-[var(--border)] flex items-center justify-center gap-2 hover:bg-[var(--card)] transition-colors">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
          Continue with Google
        </button>
        <button onclick="signIn('github')" class="w-full p-3 border border-[var(--border)] flex items-center justify-center gap-2 hover:bg-[var(--card)] transition-colors">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
          Continue with GitHub
        </button>
      </div>
      <button onclick="closeAuth()" class="w-full mt-4 text-xs text-[var(--muted)] hover:text-[var(--fg)]">Cancel</button>
    </div>
  </div>

  <!-- Calculator Modal -->
  <div id="calcModal" class="modal-overlay" onclick="if(event.target===this) closeCalc()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <div class="p-4 border-b border-[var(--border)] flex justify-between items-center">
        <div>
          <h3 class="font-display font-bold" id="calcTitle">Calculator</h3>
          <span class="text-[10px] text-[var(--accent)] uppercase" id="calcCat">Category</span>
        </div>
        <button onclick="closeCalc()" class="text-[var(--muted)] hover:text-[var(--fg)]">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg>
        </button>
      </div>
      <div class="p-6">
        <div id="calcInputs" class="space-y-3"></div>
        <button onclick="compute()" class="btn-primary mt-4">Calculate</button>
        <div id="calcResult" class="result-box">Result</div>
      </div>
    </div>
  </div>

  <script>
    // --- DATA: Complete Calculator List ---
    
    // Helper functions to ensure correct formatting
    const I = (id, label, ph, def) => ({ id, label, placeholder: ph, type: 'number', default: def });
    const T = (id, label, ph) => ({ id, label, placeholder: ph, type: 'text' });
    const D = (id, label) => ({ id, label, type: 'date' });

    // The Array
    const calculators = [
      // --- FINANCIAL ---
      { name: "Mortgage Calculator", category: "financial", inputs: [I('p', 'Principal ($)', '350000'), I('r', 'Annual Rate (%)', '5.5'), I('n', 'Years', '30')], formula: (i) => { const r=i.r/100/12; const n=i.n*12; const m=i.p*(r*Math.pow(1+r,n))/(Math.pow(1+r,n)-1); return `Monthly Payment: $${m.toFixed(2)}`; }},
      { name: "Loan Calculator", category: "financial", inputs: [I('p', 'Loan Amount ($)', '10000'), I('r', 'Annual Rate (%)', '6'), I('n', 'Months', '36')], formula: (i) => { const r=i.r/100/12; const m=i.p*(r*Math.pow(1+r,i.n))/(Math.pow(1+r,i.n)-1); return `Monthly: $${m.toFixed(2)} | Total: $${(m*i.n).toFixed(2)}`; }},
      { name: "Auto Loan Calculator", category: "financial", inputs: [I('p', 'Vehicle Price ($)', '30000'), I('d', 'Down Payment ($)', '5000'), I('r', 'Rate (%)', '4.5'), I('n', 'Years', '5')], formula: (i) => { const P=i.p-i.d; const r=i.r/100/12; const n=i.n*12; const m=P*(r*Math.pow(1+r,n))/(Math.pow(1+r,n)-1); return `Monthly: $${m.toFixed(2)}`; }},
      { name: "Interest Calculator", category: "financial", inputs: [I('p', 'Principal ($)', '10000'), I('r', 'Rate (%)', '5'), I('t', 'Time (Years)', '5')], formula: (i) => { const int=(i.p*i.r*i.t)/100; return `Simple Interest: $${int.toFixed(2)} | Total: $${(i.p+int).toFixed(2)}`; }},
      { name: "Payment Calculator", category: "financial", inputs: [I('p', 'Amount ($)', '1000'), I('n', 'Months', '12')], formula: (i) => `Monthly Payment: $${(i.p/i.n).toFixed(2)}` },
      { name: "Retirement Calculator", category: "financial", inputs: [I('age', 'Current Age', '30'), I('sav', 'Current Savings ($)', '50000'), I('mon', 'Monthly Contribution ($)', '500'), I('r', 'Annual Return (%)', '7')], formula: (i) => { const years=65-i.age; const r=i.r/100/12; const n=years*12; const fv=i.sav*Math.pow(1+r,n)+i.mon*((Math.pow(1+r,n)-1)/r); return `At 65: $${fv.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ",")}`; }},
      { name: "Investment Calculator", category: "financial", inputs: [I('p', 'Initial ($)', '10000'), I('mon', 'Monthly Add ($)', '200'), I('r', 'Annual Return (%)', '8'), I('n', 'Years', '10')], formula: (i) => { const r=i.r/100/12; const n=i.n*12; const fv=i.p*Math.pow(1+r,n)+i.mon*((Math.pow(1+r,n)-1)/r); return `Future Value: $${fv.toFixed(2)}`; }},
      { name: "Currency Calculator", category: "financial", inputs: [I('amt', 'Amount', '100'), T('from', 'From Currency', 'USD'), T('to', 'To Currency', 'EUR'), I('rate', 'Exchange Rate', '0.92')], formula: (i) => `${i.amt} ${i.from} = ${(i.amt * i.rate).toFixed(2)} ${i.to}` },
      { name: "Inflation Calculator", category: "financial", inputs: [I('amt', 'Amount ($)', '100'), I('r', 'Inflation Rate (%)', '3'), I('n', 'Years', '10')], formula: (i) => `Future Value Needed: $${(i.amt * Math.pow(1 + i.r/100, i.n)).toFixed(2)}` },
      { name: "Compound Interest Calculator", category: "financial", inputs: [I('p', 'Principal ($)', '5000'), I('r', 'Rate (%)', '5'), I('n', 'Compounds/Year', '12'), I('t', 'Years', '10')], formula: (i) => `Total: $${(i.p * Math.pow(1 + i.r/(100*i.n), i.n*i.t)).toFixed(2)}` },
      { name: "Salary Calculator", category: "financial", inputs: [I('sal', 'Annual Salary ($)', '60000'), I('hrs', 'Hours/Week', '40')], formula: (i) => `Hourly: $${(i.sal/(i.hrs*52)).toFixed(2)} | Monthly: $${(i.sal/12).toFixed(2)}` },
      { name: "Sales Tax Calculator", category: "financial", inputs: [I('p', 'Price ($)', '100'), I('r', 'Tax Rate (%)', '8')], formula: (i) => `Total: $${(i.p * (1 + i.r/100)).toFixed(2)}` },
      { name: "Savings Calculator", category: "financial", inputs: [I('init', 'Initial ($)', '1000'), I('mon', 'Monthly ($)', '200'), I('r', 'Interest (%)', '4'), I('n', 'Years', '5')], formula: (i) => { const r=i.r/100/12; const n=i.n*12; const fv=i.init*Math.pow(1+r,n)+i.mon*((Math.pow(1+r,n)-1)/r); return `Total Savings: $${fv.toFixed(2)}`; }},
      { name: "Rent Calculator", category: "financial", inputs: [I('inc', 'Income ($)', '5000')], formula: (i) => `Suggested Max Rent: $${(i.inc * 0.3).toFixed(2)} (30% Rule)` },
      { name: "ROI Calculator", category: "financial", inputs: [I('gain', 'Final Value ($)', '15000'), I('cost', 'Initial Cost ($)', '10000')], formula: (i) => `ROI: ${(((i.gain-i.cost)/i.cost)*100).toFixed(2)}%` },
      { name: "Tip Calculator", category: "financial", inputs: [I('bill', 'Bill ($)', '50'), I('tip', 'Tip (%)', '15')], formula: (i) => `Tip: $${(i.bill*i.tip/100).toFixed(2)} | Total: $${(i.bill*(1+i.tip/100)).toFixed(2)}` },
      { name: "Discount Calculator", category: "financial", inputs: [I('p', 'Price ($)', '100'), I('d', 'Discount (%)', '20')], formula: (i) => `Final Price: $${(i.p*(1-i.d/100)).toFixed(2)}` },
      { name: "Percent Off Calculator", category: "financial", inputs: [I('p', 'Original Price ($)', '100'), I('d', 'Percent Off (%)', '15')], formula: (i) => `Final Price: $${(i.p*(1-i.d/100)).toFixed(2)}` },
      { name: "Margin Calculator", category: "financial", inputs: [I('cost', 'Cost ($)', '50'), I('sale', 'Sale Price ($)', '100')], formula: (i) => `Profit: $${(i.sale-i.cost).toFixed(2)} | Margin: ${(((i.sale-i.cost)/i.sale)*100).toFixed(2)}%` },
      { name: "Commission Calculator", category: "financial", inputs: [I('sale', 'Sale Price ($)', '200000'), I('r', 'Commission (%)', '6')], formula: (i) => `Commission: $${(i.sale*i.r/100).toFixed(2)}` },

      // --- FITNESS & HEALTH ---
      { name: "BMI Calculator", category: "health", inputs: [I('w', 'Weight (kg)', '70'), I('h', 'Height (cm)', '175')], formula: (i) => { const bmi=i.w/Math.pow(i.h/100, 2); return `BMI: ${bmi.toFixed(1)} (${bmi<18.5?'Underweight':bmi<25?'Normal':bmi<30?'Overweight':'Obese'})`; }},
      { name: "Calorie Calculator", category: "health", inputs: [I('age', 'Age', '30'), T('sex', 'Sex (m/f)', 'm'), I('w', 'Weight (kg)', '70'), I('h', 'Height (cm)', '175')], formula: (i) => { const bmr=i.sex==='m'?10*i.w+6.25*i.h-5*i.age+5:10*i.w+6.25*i.h-5*i.age-161; return `Daily Calories: ${bmr.toFixed(0)} kcal (Sedentary)`; }},
      { name: "Body Fat Calculator", category: "health", inputs: [I('w', 'Weight (kg)', '80'), I('h', 'Height (cm)', '180'), I('neck', 'Neck (cm)', '38'), I('waist', 'Waist (cm)', '90')], formula: (i) => { const bf=495/(1.0324-0.19077*Math.log10(i.waist-i.neck)+0.15456*Math.log10(i.h))-450; return `Body Fat: ${bf.toFixed(1)}% (US Navy Method)`; }},
      { name: "BMR Calculator", category: "health", inputs: [I('age', 'Age', '25'), T('sex', 'Sex (m/f)', 'm'), I('w', 'Weight (kg)', '70'), I('h', 'Height (cm)', '175')], formula: (i) => { const bmr=i.sex==='m'?10*i.w+6.25*i.h-5*i.age+5:10*i.w+6.25*i.h-5*i.age-161; return `BMR: ${bmr.toFixed(0)} kcal`; }},
      { name: "Ideal Weight Calculator", category: "health", inputs: [I('h', 'Height (cm)', '175')], formula: (i) => `Ideal Weight (Devine): ${(50+0.9*(i.h-152)).toFixed(1)} kg` },
      { name: "Pace Calculator", category: "health", inputs: [I('d', 'Distance (km)', '10'), I('t', 'Time (min)', '50')], formula: (i) => `Pace: ${(i.t/i.d).toFixed(2)} min/km` },
      { name: "Pregnancy Calculator", category: "health", inputs: [D('lmp', 'Last Period Date')], formula: (i) => { const d=new Date(i.lmp); d.setDate(d.getDate()+280); return `Due Date: ${d.toDateString()}`; }},
      { name: "Target Heart Rate Calculator", category: "health", inputs: [I('age', 'Age', '30')], formula: (i) => `Target Zone (50-85%): ${(220-i.age)*0.5} - ${(220-i.age)*0.85} bpm` },
      { name: "Protein Calculator", category: "health", inputs: [I('w', 'Weight (kg)', '70'), I('act', 'Activity Level (1-3)', '2')], formula: (i) => `Daily Protein: ${(i.w*(0.8+i.act*0.2)).toFixed(0)} grams` },
      { name: "Fat Intake Calculator", category: "health", inputs: [I('cal', 'Calories', '2000')], formula: (i) => `Recommended Fat: ${((i.cal*0.3)/9).toFixed(0)}g (30% of diet)` },
      { name: "TDEE Calculator", category: "health", inputs: [I('bmr', 'BMR', '1600'), I('act', 'Activity (1.2-1.9)', '1.55')], formula: (i) => `Total Daily Expenditure: ${(i.bmr*i.act).toFixed(0)} kcal` },
      { name: "Calories Burned Calculator", category: "health", inputs: [I('act', 'Activity (MET)', '8'), I('w', 'Weight (kg)', '70'), I('t', 'Minutes', '30')], formula: (i) => `Calories Burned: ${((i.act*i.w*i.t)/60).toFixed(0)} kcal` },
      { name: "One Rep Max Calculator", category: "health", inputs: [I('w', 'Weight Lifted (kg)', '80'), I('r', 'Reps Completed', '5')], formula: (i) => `Estimated 1RM: ${(i.w*(1+i.r/30)).toFixed(1)} kg` },

      // --- MATH ---
      { name: "Scientific Calculator", category: "math", inputs: [T('exp', 'Expression (e.g. 2+2, Math.PI)', '2+2')], formula: (i) => { try{ return eval(i.exp) } catch(e){ return 'Syntax Error' } }},
      { name: "Percentage Calculator", category: "math", inputs: [I('p', 'Percentage (%)', '20'), I('v', 'Value', '500')], formula: (i) => `Result: ${(i.p/100*i.v).toFixed(2)}` },
      { name: "Fraction Calculator", category: "math", inputs: [I('n1', 'Numerator 1', '1'), I('d1', 'Denominator 1', '2'), T('op', 'Operation (+, -, *, /)', '+'), I('n2', 'Numerator 2', '1'), I('d2', 'Denominator 2', '4')], formula: (i) => { const v1=i.n1/i.d1; const v2=i.n2/i.d2; const res= i.op==='+'?v1+v2:i.op==='-'?v1-v2:i.op==='*'?v1*v2:v1/v2; return `Decimal Result: ${res.toFixed(4)}`; }},

      { name: "Log Calculator", category: "math", inputs: [I('n', 'Number', '100'), I('b', 'Base', '10')], formula: (i) => `Log: ${(Math.log(i.n)/Math.log(i.b)).toFixed(4)}` },
      { name: "Area Calculator", category: "math", inputs: [T('s', 'Shape (circle, square, rectangle)', 'circle'), I('r', 'Radius/Length', '5'), I('h', 'Height/Width (if rect)', '10')], formula: (i) => { let a=0; if(i.s==='circle') a=Math.PI*i.r*i.r; else if(i.s==='square') a=i.r*i.r; else if(i.s==='rectangle') a=i.r*i.h; return `Area: ${a.toFixed(2)}`; }},

      { name: "Triangle Calculator", category: "math", inputs: [I('a', 'Side A', '3'), I('b', 'Side B', '4'), I('c', 'Side C', '5')], formula: (i) => { const s=(i.a+i.b+i.c)/2; const area=Math.sqrt(s*(s-i.a)*(s-i.b)*(s-i.c)); return `Area: ${area.toFixed(2)} | Perimeter: ${i.a+i.b+i.c}`; }},
      { name: "Pythagorean Theorem Calculator", category: "math", inputs: [I('a', 'Side A', '3'), I('b', 'Side B', '4')], formula: (i) => `Hypotenuse (c): ${Math.sqrt(i.a*i.a + i.b*i.b).toFixed(2)}` },
      { name: "Average Calculator", category: "math", inputs: [T('nums', 'Numbers', '10, 20, 30')], formula: (i) => { const arr=i.nums.split(',').map(Number); return `Average: ${(arr.reduce((a,b)=>a+b,0)/arr.length).toFixed(2)}`; }},
      { name: "GCD & LCM Calculator", category: "math", inputs: [I('a', 'Number 1', '12'), I('b', 'Number 2', '18')], formula: (i) => { const gcd=(a,b)=>b?gcd(b,a%b):a; const lcm=(a,b)=>(a*b)/gcd(a,b); return `GCD: ${gcd(i.a,i.b)} | LCM: ${lcm(i.a,i.b)}`; }},
      { name: "Basic Calculator", category: "math", inputs: [I('a', 'A', '10'), I('b', 'B', '5'), T('op', 'Op', '+')], formula: (i) => `Result: ${i.op==='+'?i.a+i.b:i.op==='-'?i.a-i.b:i.op==='*'?i.a*i.b:i.a/i.b}` },

      // --- OTHER ---
      { name: "Age Calculator", category: "other", inputs: [D('dob', 'Date of Birth')], formula: (i) => { const d=new Date(i.dob); const age=Date.now()-d; return `Age: ${Math.floor(age/(365.25*24*3600*1000))} Years`; }},
      { name: "Date Calculator", category: "other", inputs: [D('d1', 'Start Date'), D('d2', 'End Date')], formula: (i) => { const diff=Math.abs(new Date(i.d2)-new Date(i.d1)); return `Difference: ${Math.ceil(diff/(1000*60*60*24))} Days`; }},
      { name: "Time Calculator", category: "other", inputs: [T('t1', 'Time 1 (HH:MM)', '10:30'), T('op', 'Op (+,-)', '+'), T('t2', 'Time 2 (HH:MM)', '02:15')], formula: (i) => { const m1=parseInt(i.t1.split(':')[0])*60+parseInt(i.t1.split(':')[1]); const m2=parseInt(i.t2.split(':')[0])*60+parseInt(i.t2.split(':')[1]); const r=i.op==='+'?m1+m2:m1-m2; return `Result: ${Math.floor(r/60)%24}:${Math.abs(r%60).toString().padStart(2,'0')}`; }},
      { name: "Hours Calculator", category: "other", inputs: [T('start', 'Start Time', '09:00'), T('end', 'End Time', '17:30')], formula: (i) => { const s=parseInt(i.start.split(':')[0])*60+parseInt(i.start.split(':')[1]); const e=parseInt(i.end.split(':')[0])*60+parseInt(i.end.split(':')[1]); const h=(e-s)/60; return `Duration: ${Math.floor(h)}h ${(h%1)*60}m`; }},
      { name: "GPA Calculator", category: "other", inputs: [T('grades', 'Grades (A=4, B=3...)', '4, 3, 3.5, 4')], formula: (i) => { const g=i.grades.split(',').map(Number); return `GPA: ${(g.reduce((a,b)=>a+b,0)/g.length).toFixed(2)}`; }},
      { name: "Grade Calculator", category: "other", inputs: [I('cur', 'Current Grade', '85'), I('fin', 'Final Exam Weight (%)', '20'), I('des', 'Desired Grade', '90')], formula: (i) => `Need on Final: ${((i.des - i.cur*(1-i.fin/100))/(i.fin/100)).toFixed(1)}%` },
      { name: "Height Converter", category: "other", inputs: [I('cm', 'Height (cm)', '180')], formula: (i) => `${Math.floor(i.cm/2.54/12)}' ${Math.round((i.cm/2.54)%12)}"` },
      { name: "Weight Converter", category: "other", inputs: [I('kg', 'Weight (kg)', '70')], formula: (i) => `Pounds: ${(i.kg*2.20462).toFixed(1)} lbs` },
      { name: "Concrete Calculator", category: "other", inputs: [I('l', 'Length (ft)', '10'), I('w', 'Width (ft)', '10'), I('d', 'Depth (in)', '6')], formula: (i) => `Need ${(i.l*i.w*(i.d/12)/27).toFixed(2)} Cubic Yards` },
      { name: "Password Generator", category: "other", inputs: [I('len', 'Length', '12'), I('num', 'Include Numbers (1/0)', '1'), I('sym', 'Include Symbols (1/0)', '1')], formula: (i) => { const c='abcdefghijklmnopqrstuvwxyz'+(i.num?'0123456789':'')+(i.sym?'!@#$%^&*':''); let p=''; for(let x=0;x<i.len;x++) p+=c.charAt(Math.floor(Math.random()*c.length)); return `Password: ${p}`; }},
      { name: "Dice Roller", category: "other", inputs: [I('n', 'Number of Dice', '2'), I('sides', 'Sides', '6')], formula: (i) => `Rolls: ${Array.from({length:i.n}, ()=>Math.ceil(Math.random()*i.sides)).join(', ')}` },
      { name: "Love Calculator", category: "other", inputs: [T('n1', 'Name 1', 'Romeo'), T('n2', 'Name 2', 'Juliet')], formula: (i) => `Compatibility: ${Math.floor((i.n1.length+i.n2.length)%100)}%` },
      { name: "Fuel Cost Calculator", category: "other", inputs: [I('dist', 'Distance (miles)', '300'), I('mpg', 'MPG', '25'), I('price', 'Price/Gal ($)', '3.50')], formula: (i) => `Trip Cost: $${((i.dist/i.mpg)*i.price).toFixed(2)}` },
      { name: "Speed Calculator", category: "other", inputs: [I('d', 'Distance (km)', '100'), I('t', 'Time (h)', '1.5')], formula: (i) => `Speed: ${(i.d/i.t).toFixed(2)} km/h` },
      { name: "Square Footage Calculator", category: "other", inputs: [I('l', 'Length (ft)', '20'), I('w', 'Width (ft)', '30')], formula: (i) => `Area: ${(i.l*i.w).toFixed(0)} sq ft` },
    ];

    // --- CORE LOGIC ---

    let state = { user: null, cat: 'all', search: '' };
    const grid = document.getElementById('gridContainer');
    const modal = document.getElementById('calcModal');
    const authModal = document.getElementById('authModal');

    function init() {
      try {
        renderGrid();
        renderAuth();
        initCanvas();
      } catch (e) {
        console.error("Initialization Error", e);
      }
    }

    function initCanvas() {
      const canvas = document.getElementById('networkCanvas');
      const ctx = canvas.getContext('2d');
      let particles = [];
      
      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        particles = [];
        for(let i=0; i<40; i++) particles.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx: (Math.random()-0.5)*1, vy: (Math.random()-0.5)*1 });
      }
      
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          p.x += p.vx; p.y += p.vy;
          if(p.x < 0 || p.x > canvas.width) p.vx *= -1;
          if(p.y < 0 || p.y > canvas.height) p.vy *= -1;
          ctx.beginPath(); ctx.arc(p.x, p.y, 1.5, 0, Math.PI*2); ctx.fillStyle = 'rgba(0, 255, 200, 0.6)'; ctx.fill();
        });
        for(let i=0; i<particles.length; i++) {
          for(let j=i+1; j<particles.length; j++) {
            const d = Math.hypot(particles[i].x - particles[j].x, particles[i].y - particles[j].y);
            if(d < 120) {
              ctx.beginPath(); ctx.moveTo(particles[i].x, particles[i].y); ctx.lineTo(particles[j].x, particles[j].y);
              ctx.strokeStyle = `rgba(0, 255, 200, ${0.15 - d/1000})`; ctx.stroke();
            }
          }
        }
        requestAnimationFrame(animate);
      }
      
      window.addEventListener('resize', resize);
      resize();
      animate();
    }

    function renderGrid() {
      let filtered = calculators;
      if(state.cat !== 'all') filtered = filtered.filter(c => c.category === state.cat);
      if(state.search) filtered = filtered.filter(c => c.name.toLowerCase().includes(state.search.toLowerCase()));
      
      document.getElementById('emptyMsg').classList.toggle('hidden', !!filtered.length);
      
      grid.innerHTML = filtered.map(c => `
        <div class="calc-card" onclick="openCalc('${c.name}')">
          <span class="text-[10px] text-[var(--accent)] uppercase tracking-wider">${c.category}</span>
          <h3 class="text-sm font-display font-medium text-[var(--fg)]">${c.name}</h3>
        </div>
      `).join('');
    }

    function openCalc(name) {
      const calc = calculators.find(c => c.name === name);
      if(!calc) return;
      
      document.getElementById('calcTitle').textContent = calc.name;
      document.getElementById('calcCat').textContent = calc.category;
      
      const inputsHtml = calc.inputs.map(inp => {
        const type = inp.type === 'number' ? 'number' : inp.type === 'date' ? 'date' : 'text';
        return `<div class="input-group">
          <label class="input-label">${inp.label}</label>
          <input type="${type}" class="input-field" id="inp_${inp.id}" placeholder="${inp.placeholder || ''}" value="${inp.default || ''}">
        </div>`;
      }).join('');
      
      document.getElementById('calcInputs').innerHTML = inputsHtml;
      document.getElementById('calcResult').textContent = 'Result';
      modal.classList.add('active');
    }

    function closeCalc() { modal.classList.remove('active'); }
    
    function compute() {
      const name = document.getElementById('calcTitle').textContent;
      const calc = calculators.find(c => c.name === name);
      if(!calc) return;
      
      const inputs = {};
      calc.inputs.forEach(inp => {
        const val = document.getElementById('inp_' + inp.id).value;
        inputs[inp.id] = inp.type === 'number' ? parseFloat(val) : val;
      });
      
      try {
        const result = calc.formula(inputs);
        document.getElementById('calcResult').textContent = result;
      } catch(e) {
        document.getElementById('calcResult').textContent = "Error in calculation. Check inputs.";
      }
    }

    function filterCalculators(v) { state.search = v; renderGrid(); }
    function resetView() { state.search = ''; state.cat = 'all'; document.getElementById('searchInput').value=''; renderGrid(); }

    // Auth
    function renderAuth() {
      const area = document.getElementById('authArea');
      if(state.user) {
        area.innerHTML = `<div class="relative"><button onclick="toggleMenu()" class="auth-avatar">${state.user[0]}</button><div id="userMenu" class="hidden absolute right-0 mt-2 w-32 glass-panel border border-[var(--border)] py-1"><button onclick="signOut()" class="w-full text-left px-3 py-2 text-xs hover:bg-[var(--card)]">Sign Out</button></div></div>`;
      } else {
        area.innerHTML = `<button onclick="openAuth()" class="text-xs text-[var(--muted)] hover:text-[var(--accent)]">Sign In</button>`;
      }
    }
    function openAuth() { authModal.classList.add('active'); }
    function closeAuth() { authModal.classList.remove('active'); }
    function toggleMenu() { document.getElementById('userMenu').classList.toggle('hidden'); }
    function signIn(p) { state.user = p === 'google' ? 'GoogleUser' : 'GitHubUser'; closeAuth(); renderAuth(); }
    function signOut() { state.user = null; renderAuth(); }

    // Start App
    init();
  </script>
