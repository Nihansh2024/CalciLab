<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalciLab - Complete Calculator Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #050508;
      --bg-elevated: #0c0c12;
      --fg: #e8e8f0;
      --muted: #5a5a70;
      --accent: #00ffc8;
      --accent-dim: rgba(0, 255, 200, 0.1);
      --accent-glow: rgba(0, 255, 200, 0.3);
      --card: #0f0f16;
      --border: #1a1a24;
      --danger: #ff4d6a;
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg);
      color: var(--fg);
      overflow-x: hidden;
    }

    h1, h2, h3, h4, h5, h6, .font-display {
      font-family: 'Space Grotesk', sans-serif;
    }

    #networkCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      opacity: 0.4;
    }

    .glass-panel {
      background: rgba(12, 12, 18, 0.9);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
    }

    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: var(--bg); }
    ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

    .calc-card {
      background: var(--card);
      border: 1px solid var(--border);
      padding: 16px 20px;
      transition: all 0.2s ease;
      cursor: pointer;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 80px;
    }

    .calc-card::before {
      content: '';
      position: absolute;
      left: 0; top: 0; bottom: 0;
      width: 0; background: var(--accent);
      transition: width 0.2s ease;
    }

    .calc-card:hover {
      background: #141420;
      border-color: var(--accent);
    }

    .calc-card:hover::before {
      width: 3px;
    }

    .category-pill {
      padding: 8px 16px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--muted);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      white-space: nowrap;
      transition: all 0.2s;
    }

    .category-pill:hover, .category-pill.active {
      background: var(--accent);
      color: var(--bg);
      border-color: var(--accent);
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }

    .modal-overlay.active { opacity: 1; pointer-events: auto; }

    .modal-content {
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      width: 95%; max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      transform: translateY(20px);
      transition: transform 0.3s;
    }

    .modal-overlay.active .modal-content { transform: translateY(0); }

    .input-group { margin-bottom: 16px; }
    
    .input-label {
      display: block;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--fg);
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      border-radius: 2px;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--accent);
    }

    .btn-primary {
      width: 100%;
      padding: 12px;
      background: var(--accent);
      color: var(--bg);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary:hover { box-shadow: 0 0 20px var(--accent-glow); }

    .result-box {
      background: var(--bg);
      border: 1px solid var(--border);
      padding: 20px;
      margin-top: 20px;
      min-height: 60px;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 20px;
      color: var(--accent);
      text-align: right;
    }

    .auth-avatar {
      width: 28px; height: 28px;
      border-radius: 50%;
      background: var(--accent-dim);
      border: 1px solid var(--accent);
      display: flex; align-items: center; justify-content: center;
      font-size: 10px; font-weight: 700; color: var(--accent);
      cursor: pointer;
    }
  </style>
</head>
<body class="min-h-screen">
  <canvas id="networkCanvas"></canvas>

  <!-- Header -->
  <header class="glass-panel sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 h-14 flex items-center justify-between">
      <a href="#" onclick="resetView(); return false;" class="flex items-center gap-2 group">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-[var(--accent)]"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>
        <span class="font-display font-bold tracking-tight">CalciLab</span>
      </a>
      
      <div class="flex items-center gap-4">
        <input type="text" id="searchInput" placeholder="Search..." class="input-field py-2 px-3 text-xs w-32 sm:w-48 hidden sm:block" oninput="filterCalculators(this.value)">
        <div id="authArea"></div>
      </div>
    </div>
  </header>

  <!-- Categories Nav -->
  <nav class="border-b border-[var(--border)] bg-[var(--bg)]">
    <div class="max-w-7xl mx-auto px-4 py-3 flex gap-2 overflow-x-auto scrollbar-hide" id="catContainer">
      <button class="category-pill active" data-category="all">All</button>
      <button class="category-pill" data-category="financial">Financial</button>
      <button class="category-pill" data-category="health">Health & Fitness</button>
      <button class="category-pill" data-category="math">Math</button>
      <button class="category-pill" data-category="other">Other</button>
    </div>
  </nav>

  <!-- Main Grid -->
  <main class="max-w-7xl mx-auto p-4">
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-px bg-[var(--border)]" id="gridContainer">
      <!-- Grid items injected here -->
    </div>
    <div id="emptyMsg" class="hidden text-center text-[var(--muted)] py-16">No calculators found.</div>
  </main>

  <!-- Auth Modal -->
  <div id="authModal" class="modal-overlay" onclick="if(event.target===this) closeAuth()">
    <div class="modal-content p-8" onclick="event.stopPropagation()">
      <h3 class="font-display text-xl font-bold mb-6 text-center">Sign In</h3>
      <div class="space-y-3">
        <button onclick="signIn('google')" class="w-full p-3 border border-[var(--border)] flex items-center justify-center gap-2 hover:bg-[var(--card)] transition-colors">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
          Continue with Google
        </button>
        <button onclick="signIn('github')" class="w-full p-3 border border-[var(--border)] flex items-center justify-center gap-2 hover:bg-[var(--card)] transition-colors">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
          Continue with GitHub
        </button>
      </div>
      <button onclick="closeAuth()" class="w-full mt-4 text-xs text-[var(--muted)] hover:text-[var(--fg)]">Cancel</button>
    </div>
  </div>

  <!-- Calculator Modal -->
  <div id="calcModal" class="modal-overlay" onclick="if(event.target===this) closeCalc()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <div class="p-4 border-b border-[var(--border)] flex justify-between items-center">
        <div>
          <h3 class="font-display font-bold" id="calcTitle">Calculator</h3>
          <span class="text-[10px] text-[var(--accent)] uppercase" id="calcCat">Category</span>
        </div>
        <button onclick="closeCalc()" class="text-[var(--muted)] hover:text-[var(--fg)]">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg>
        </button>
      </div>
      <div class="p-6">
        <div id="calcInputs" class="space-y-3"></div>
        <button onclick="compute()" class="btn-primary mt-4">Calculate</button>
        <div id="calcResult" class="result-box">Result</div>
      </div>
    </div>
  </div>

  <script>
    // --- DATA: Complete Calculator List ---
    
    const I = (id, label, ph, def) => ({ id, label, placeholder: ph, type: 'number', default: def });
    const T = (id, label, ph) => ({ id, label, placeholder: ph, type: 'text' });
    const D = (id, label) => ({ id, label, type: 'date' });

    const calculators = [
      // --- FINANCIAL ---
      { name: "Mortgage Calculator", category: "financial", inputs: [I('p', 'Principal ($)', '350000'), I('r', 'Annual Rate (%)', '5.5'), I('n', 'Years', '30')], formula: (i) => { const r=i.r/100/12; const n=i.n*12; const m=i.p*(r*Math.pow(1+r,n))/(Math.pow(1+r,n)-1); return `Monthly Payment: $${m.toFixed(2)}`; }},
      { name: "Loan Calculator", category: "financial", inputs: [I('p', 'Loan Amount ($)', '10000'), I('r', 'Annual Rate (%)', '6'), I('n', 'Months', '36')], formula: (i) => { const r=i.r/100/12; const m=i.p*(r*Math.pow(1+r,i.n))/(Math.pow(1+r,i.n)-1); return `Monthly: $${m.toFixed(2)} | Total: $${(m*i.n).toFixed(2)}`; }},
      { name: "Auto Loan Calculator", category: "financial", inputs: [I('p', 'Vehicle Price ($)', '30000'), I('d', 'Down Payment ($)', '5000'), I('r', 'Rate (%)', '4.5'), I('n', 'Years', '5')], formula: (i) => { const P=i.p-i.d; const r=i.r/100/12; const n=i.n*12; const m=P*(r*Math.pow(1+r,n))/(Math.pow(1+r,n)-1); return `Monthly: $${m.toFixed(2)}`; }},
      { name: "Interest Calculator", category: "financial", inputs: [I('p', 'Principal ($)', '10000'), I('r', 'Rate (%)', '5'), I('t', 'Time (Years)', '5')], formula: (i) => { const int=(i.p*i.r*i.t)/100; return `Simple Interest: $${int.toFixed(2)} | Total: $${(i.p+int).toFixed(2)}`; }},
      { name: "Payment Calculator", category: "financial", inputs: [I('p', 'Amount ($)', '1000'), I('n', 'Months', '12')], formula: (i) => `Monthly Payment: $${(i.p/i.n).toFixed(2)}` },
      { name: "Retirement Calculator", category: "financial", inputs: [I('age', 'Current Age', '30'), I('sav', 'Current Savings ($)', '50000'), I('mon', 'Monthly Contribution ($)', '500'), I('r', 'Annual Return (%)', '7')], formula: (i) => { const years=65-i.age; const r=i.r/100/12; const n=years*12; const fv=i.sav*Math.pow(1+r,n)+i.mon*((Math.pow(1+r,n)-1)/r); return `At 65: $${fv.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ",")}`; }},
      { name: "Amortization Calculator", category: "financial", inputs: [I('p', 'Loan ($)', '200000'), I('r', 'Rate (%)', '4'), I('n', 'Years', '30')], formula: (i) => { const r=i.r/100/12; const n=i.n*12; const m=i.p*(r*Math.pow(1+r,n))/(Math.pow(1+r,n)-1); return `Monthly: $${m.toFixed(2)} | Total Interest: $${((m*n)-i.p).toFixed(2)}`; }},
      { name: "Investment Calculator", category: "financial", inputs: [I('p', 'Initial ($)', '10000'), I('mon', 'Monthly Add ($)', '200'), I('r', 'Annual Return (%)', '8'), I('n', 'Years', '10')], formula: (i) => { const r=i.r/100/12; const n=i.n*12; const fv=i.p*Math.pow(1+r,n)+i.mon*((Math.pow(1+r,n)-1)/r); return `Future Value: $${fv.toFixed(2)}`; }},
      { name: "Currency Calculator", category: "financial", inputs: [I('amt', 'Amount', '100'), T('from', 'From Currency', 'USD'), T('to', 'To Currency', 'EUR'), I('rate', 'Exchange Rate', '0.92')], formula: (i) => `${i.amt} ${i.from} = ${(i.amt * i.rate).toFixed(2)} ${i.to}` },
      { name: "Inflation Calculator", category: "financial", inputs: [I('amt', 'Amount ($)', '100'), I('r', 'Inflation Rate (%)', '3'), I('n', 'Years', '10')], formula: (i) => `Future Value Needed: $${(i.amt * Math.pow(1 + i.r/100, i.n)).toFixed(2)}` },
      { name: "Finance Calculator", category: "financial", inputs: [I('pv', 'Present Value ($)', '1000'), I('r', 'Rate (%)', '5'), I('n', 'Periods', '12')], formula: (i) => `FV: $${(i.pv * Math.pow(1 + i.r/100, i.n)).toFixed(2)}` },
      { name: "Mortgage Payoff Calculator", category: "financial", inputs: [I('bal', 'Balance ($)', '200000'), I('r', 'Rate (%)', '5'), I('add', 'Extra Monthly Payment ($)', '200')], formula: (i) => { const r=i.r/100/12; const minPay=i.bal*(r*Math.pow(1+r,360))/(Math.pow(1+r,360)-1); const newPay=minPay+i.add; const months=Math.log((newPay/r)/(newPay/r-i.bal))/Math.log(1+r); return `Payoff in ~${months.toFixed(0)} months`; }},
      { name: "Income Tax Calculator", category: "financial", inputs: [I('inc', 'Gross Income ($)', '80000'), I('ded', 'Deductions ($)', '12950')], formula: (i) => { const tax=(i.inc-i.ded)*0.22; return `Estimated Tax: $${tax.toFixed(2)} (22% Bracket Est.)`; }},
      { name: "Compound Interest Calculator", category: "financial", inputs: [I('p', 'Principal ($)', '5000'), I('r', 'Rate (%)', '5'), I('n', 'Compounds/Year', '12'), I('t', 'Years', '10')], formula: (i) => `Total: $${(i.p * Math.pow(1 + i.r/(100*i.n), i.n*i.t)).toFixed(2)}` },
      { name: "Salary Calculator", category: "financial", inputs: [I('sal', 'Annual Salary ($)', '60000'), I('hrs', 'Hours/Week', '40')], formula: (i) => `Hourly: $${(i.sal/(i.hrs*52)).toFixed(2)} | Monthly: $${(i.sal/12).toFixed(2)}` },
      { name: "401K Calculator", category: "financial", inputs: [I('sal', 'Salary ($)', '60000'), I('con', 'Contribution (%)', '5'), I('match', 'Employer Match (%)', '4')], formula: (i) => { const emp=i.sal*(i.con/100); const er=i.sal*(Math.min(i.con, i.match)/100); return `Your Contribution: $${emp.toFixed(0)} + Employer: $${er.toFixed(0)} = Total: $${(emp+er).toFixed(0)}`; }},
      { name: "Interest Rate Calculator", category: "financial", inputs: [I('p', 'Principal ($)', '10000'), I('a', 'Final Amount ($)', '15000'), I('t', 'Years', '3')], formula: (i) => `Required Rate: ${((Math.pow(i.a/i.p, 1/i.t) - 1) * 100).toFixed(2)}%` },
      { name: "Sales Tax Calculator", category: "financial", inputs: [I('p', 'Price ($)', '100'), I('r', 'Tax Rate (%)', '8')], formula: (i) => `Total: $${(i.p * (1 + i.r/100)).toFixed(2)}` },
      { name: "House Affordability Calculator", category: "financial", inputs: [I('inc', 'Annual Income ($)', '100000'), I('deb', 'Monthly Debt ($)', '500'), I('down', 'Down Payment ($)', '20000')], formula: (i) => `Affordable Home: $${(i.inc*3 - i.deb*12).toFixed(0)} (Est. 3x Income Rule)` },
      { name: "Savings Calculator", category: "financial", inputs: [I('init', 'Initial ($)', '1000'), I('mon', 'Monthly ($)', '200'), I('r', 'Interest (%)', '4'), I('n', 'Years', '5')], formula: (i) => { const r=i.r/100/12; const n=i.n*12; const fv=i.init*Math.pow(1+r,n)+i.mon*((Math.pow(1+r,n)-1)/r); return `Total Savings: $${fv.toFixed(2)}`; }},
      { name: "Rent Calculator", category: "financial", inputs: [I('inc', 'Income ($)', '5000')], formula: (i) => `Suggested Max Rent: $${(i.inc * 0.3).toFixed(2)} (30% Rule)` },
      { name: "Marriage Tax Calculator", category: "financial", inputs: [I('i1', 'Income 1 ($)', '50000'), I('i2', 'Income 2 ($)', '50000')], formula: (i) => `Combined Income: $${(i.i1+i.i2).toFixed(0)}. Note: Marriage penalty/bonus depends on deductions.` },
      { name: "Estate Tax Calculator", category: "financial", inputs: [I('val', 'Estate Value ($)', '15000000')], formula: (i) => `Estimated Tax: $${((i.val-12920000)*0.4).toFixed(0)} (Based on 2023 Exemption)` },
      { name: "Social Security Calculator", category: "financial", inputs: [I('avg', 'Avg Indexed Monthly Earnings ($)', '5000'), I('age', 'Retirement Age', '67')], formula: (i) => `Estimated Monthly: $${(i.avg * 0.4).toFixed(0)} (Simplified Estimate)` },
      { name: "Annuity Calculator", category: "financial", inputs: [I('p', 'Principal ($)', '100000'), I('r', 'Rate (%)', '5'), I('n', 'Years', '20')], formula: (i) => `Annual Payout: $${(i.p / ((1 - Math.pow(1 + i.r/100, -i.n)) / (i.r/100))).toFixed(2)}` },
      { name: "Annuity Payout Calculator", category: "financial", inputs: [I('p', 'Principal ($)', '500000'), I('r', 'Annual Rate (%)', '4'), I('n', 'Years', '25')], formula: (i) => `Monthly Payout: $${((i.p * (i.r/100/12)) / (1 - Math.pow(1 + i.r/100/12, -i.n*12))).toFixed(2)}` },
      { name: "Credit Card Calculator", category: "financial", inputs: [I('bal', 'Balance ($)', '5000'), I('r', 'APR (%)', '18'), I('pay', 'Monthly Payment ($)', '200')], formula: (i) => { const r=i.r/100/12; const n=Math.log(1+(r*i.bal/i.pay))/(Math.log(1+r)); return `Payoff Time: ${n.toFixed(0)} months`; }},
      { name: "Credit Cards Payoff Calculator", category: "financial", inputs: [I('bal', 'Total Debt ($)', '10000'), I('pay', 'Monthly Payment ($)', '500'), I('r', 'Avg APR (%)', '20')], formula: (i) => { const r=i.r/100/12; const n=Math.log(1+(r*i.bal/i.pay))/(Math.log(1+r)); return `Debt Free in: ${n.toFixed(0)} months`; }},
      { name: "Debt Payoff Calculator", category: "financial", inputs: [I('bal', 'Debt ($)', '8000'), I('r', 'Rate (%)', '12'), I('pay', 'Payment ($)', '300')], formula: (i) => `Months to Payoff: ${Math.log(1+((i.r/100/12)*i.bal/i.pay))/(Math.log(1+(i.r/100/12))).toFixed(0)}` },
      { name: "Debt Consolidation Calculator", category: "financial", inputs: [I('old', 'Current Total Interest (%)', '18'), I('new', 'New Loan Interest (%)', '10'), I('bal', 'Total Debt ($)', '15000'), I('n', 'Term (Years)', '5')], formula: (i) => { const r1=i.old/100/12; const r2=i.new/100/12; const n=i.n*12; const oldPmt=i.bal*(r1*Math.pow(1+r1,n))/(Math.pow(1+r1,n)-1); const newPmt=i.bal*(r2*Math.pow(1+r2,n))/(Math.pow(1+r2,n)-1); return `Old Pmt: $${oldPmt.toFixed(0)} -> New Pmt: $${newPmt.toFixed(0)} | Save: $${((oldPmt-newPmt)*n).toFixed(0)}`; }},
      { name: "Repayment Calculator", category: "financial", inputs: [I('p', 'Amount ($)', '5000'), I('n', 'Months', '24'), I('r', 'Rate (%)', '5')], formula: (i) => { const r=i.r/100/12; return `Monthly: $${(i.p*(r*Math.pow(1+r,i.n))/(Math.pow(1+r,i.n)-1)).toFixed(2)}`; }},
      { name: "Student Loan Calculator", category: "financial", inputs: [I('p', 'Loan ($)', '30000'), I('r', 'Rate (%)', '6'), I('n', 'Years', '10')], formula: (i) => { const r=i.r/100/12; const n=i.n*12; return `Monthly: $${(i.p*(r*Math.pow(1+r,n))/(Math.pow(1+r,n)-1)).toFixed(2)}`; }},

      { name: "Resistor Calculator", category: "other", inputs: [T('bands', 'Colors (e.g. red, violet)', 'red, violet')], formula: (i) => { const c={black:0,brown:1,red:2,orange:3,yellow:4,green:5,blue:6,violet:7,grey:8,white:9}; const b=i.bands.split(','); return `Resistance: ${(c[b[0]]*10+c[b[1]])} Ohms (Approx)`; }},
      { name: "Ohms Law Calculator", category: "other", inputs: [I('v', 'Volts', '12'), I('r', 'Ohms', '4')], formula: (i) => `Current: ${(i.v/i.r).toFixed(2)} Amps` },
      { name: "Electricity Calculator", category: "other", inputs: [I('w', 'Watts', '100'), I('h', 'Hours/Day', '5'), I('r', 'Rate ($/kWh)', '0.12')], formula: (i) => `Daily Cost: $${((i.w*i.h/1000)*i.r).toFixed(2)}` },
      { name: "Shoe Size Conversion", category: "other", inputs: [I('size', 'US Size', '10')], formula: (i) => `EU Size Approx: ${i.size+33}` },
      { name: "Tip Calculator", category: "other", inputs: [I('bill', 'Bill ($)', '50'), I('tip', 'Tip (%)', '15')], formula: (i) => `Tip: $${(i.bill*i.tip/100).toFixed(2)} | Total: $${(i.bill*(1+i.tip/100)).toFixed(2)}` },
      { name: "Mileage Calculator", category: "other", inputs: [I('m', 'Miles', '150'), I('g', 'Gallons', '5')], formula: (i) => `Efficiency: ${(i.m/i.g).toFixed(1)} MPG` },
      { name: "Density Calculator", category: "other", inputs: [I('m', 'Mass (kg)', '10'), I('v', 'Volume (m3)', '2')], formula: (i) => `Density: ${(i.m/i.v).toFixed(2)} kg/m³` },
      { name: "Mass Calculator", category: "other", inputs: [I('d', 'Density (kg/m3)', '1000'), I('v', 'Volume (m3)', '0.5')], formula: (i) => `Mass: ${(i.d*i.v).toFixed(2)} kg` },
      { name: "Weight Calculator", category: "other", inputs: [I('kg', 'Mass (kg)', '70')], formula: (i) => `Weight (N): ${(i.kg*9.81).toFixed(2)}` },
      { name: "Speed Calculator", category: "other", inputs: [I('d', 'Distance (km)', '100'), I('t', 'Time (h)', '1.5')], formula: (i) => `Speed: ${(i.d/i.t).toFixed(2)} km/h` },
      { name: "Molarity Calculator", category: "other", inputs: [I('mol', 'Moles', '0.5'), I('lit', 'Liters', '2')], formula: (i) => `Molarity: ${(i.mol/i.lit).toFixed(2)} M` },
      { name: "Molecular Weight Calculator", category: "other", inputs: [T('f', 'Formula (e.g. H2O)', 'H2O')], formula: (i) => `Approx Weight: ${i.f.length*10} g/mol (Demo)` },
      { name: "Roman Numeral Converter", category: "other", inputs: [I('n', 'Number', '42')], formula: (i) => { const r=['M','CM','D','CD','C','XC','L','XL','X','IX','V','IV','I']; const v=[1000,900,500,400,100,90,50,40,10,9,5,4,1]; let s='', num=i.n; r.forEach((k,j)=>{ while(num>=v[j]){s+=r[j];num-=v[j];} }); return s; } },
      { name: "Golf Handicap Calculator", category: "other", inputs: [I('score', 'Score', '85'), I('rat', 'Course Rating', '72'), I('slo', 'Slope', '113')], formula: (i) => `Handicap Diff: ${((i.score-i.rat)*113/i.slo).toFixed(1)}` },
      { name: "Sleep Calculator", category: "other", inputs: [I('h', 'Hours Slept', '7'), I('age', 'Age', '30')], formula: (i) => `Quality: ${i.h>=7?'Good':'Poor'}. Recommended for age: ${i.age<18?9:i.age<65?8:7}h` },
      { name: "Tire Size Calculator", category: "other", inputs: [I('w', 'Width (mm)', '225'), I('r', 'Aspect (%)', '50'), I('rim', 'Rim (in)', '17')], formula: (i) => `Diameter: ${((i.w*i.r/25.4*2)+i.rim).toFixed(1)} in` },
      { name: "Roofing Calculator", category: "other", inputs: [I('l', 'Length (ft)', '40'), I('w', 'Width (ft)', '30')], formula: (i) => `Bundles Needed: ${Math.ceil((i.l*i.w)/33)}` },
      { name: "Tile Calculator", category: "other", inputs: [I('l', 'Floor Length (ft)', '10'), I('w', 'Floor Width (ft)', '10'), I('tl', 'Tile Length (in)', '12'), I('tw', 'Tile Width (in)', '12')], formula: (i) => `Tiles Needed: ${Math.ceil((i.l*i.w)/((i.tl/12)*(i.tw/12))*1.1)}` },
      { name: "Mulch Calculator", category: "other", inputs: [I('l', 'Length (ft)', '20'), I('w', 'Width (ft)', '10'), I('d', 'Depth (in)', '3')], formula: (i) => `Cubic Yards: ${((i.l*i.w*i.d/324)).toFixed(2)}` },
      { name: "Gravel Calculator", category: "other", inputs: [I('l', 'Length (ft)', '20'), I('w', 'Width (ft)', '10'), I('d', 'Depth (in)', '2')], formula: (i) => `Tons Needed: ${((i.l*i.w*i.d)/2100).toFixed(2)}` },
      { name: "Wind Chill Calculator", category: "other", inputs: [I('t', 'Temp (F)', '30'), I('v', 'Wind (mph)', '15')], formula: (i) => `Feels Like: ${(35.74+0.6215*i.t-35.75*Math.pow(i.v,0.16)+0.4275*i.t*Math.pow(i.v,0.16)).toFixed(1)}°F` },
      { name: "Heat Index Calculator", category: "other", inputs: [I('t', 'Temp (F)', '90'), I('rh', 'Humidity (%)', '60')], formula: (i) => `Feels Like: ${(-42.379+2.04901523*i.t+10.14333127*i.rh-0.22475541*i.t*i.rh-6.83783e-3*i.t*i.t-5.481717e-2*i.rh*i.rh+1.22874e-3*i.t*i.t*i.rh+8.5282e-4*i.t*i.rh*i.rh-1.99e-6*i.t*i.t*i.rh*i.rh).toFixed(1)}°F` },
      { name: "Dew Point Calculator", category: "other", inputs: [I('t', 'Temp (C)', '25'), I('rh', 'Humidity (%)', '60')], formula: (i) => `Dew Point: ${(i.t-((100-i.rh)/5)).toFixed(1)}°C` },
      { name: "Bandwidth Calculator", category: "other", inputs: [I('size', 'File Size (GB)', '10'), I('speed', 'Speed (Mbps)', '100')], formula: (i) => `Time: ${((i.size*8*1024)/i.speed/60).toFixed(1)} minutes` },
      { name: "Time Duration Calculator", category: "other", inputs: [T('s', 'Start', '09:00'), T('e', 'End', '17:30')], formula: (i) => { const p=t=>parseInt(t.split(':')[0])*60+parseInt(t.split(':')[1]); return `Duration: ${((p(i.e)-p(i.s))/60).toFixed(1)} hours`; }},
      { name: "Day Counter", category: "other", inputs: [D('s', 'Start'), D('e', 'End')], formula: (i) => `Days: ${Math.round((new Date(i.e)-new Date(i.s))/(1000*60*60*24))}` },
      { name: "Day of the Week Calculator", category: "other", inputs: [D('d', 'Date')], formula: (i) => `Day: ${new Date(i.d).toLocaleDateString('en-US', {weekday: 'long'})}` }
    ];

    // --- CORE LOGIC ---

    let state = { user: null, cat: 'all', search: '' };
    const grid = document.getElementById('gridContainer');
    const modal = document.getElementById('calcModal');
    const authModal = document.getElementById('authModal');

    function init() {
      renderGrid();
      renderAuth();
      
      // Categories
      document.getElementById('catContainer').addEventListener('click', e => {
        if(e.target.classList.contains('category-pill')) {
          document.querySelectorAll('.category-pill').forEach(p => p.classList.remove('active'));
          e.target.classList.add('active');
          state.cat = e.target.dataset.category;
          renderGrid();
        }
      });
      
      // Background Animation
      const canvas = document.getElementById('networkCanvas');
      const ctx = canvas.getContext('2d');
      let particles = [];
      
      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        particles = [];
        for(let i=0; i<40; i++) particles.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx: (Math.random()-0.5)*1, vy: (Math.random()-0.5)*1 });
      }
      
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          p.x += p.vx; p.y += p.vy;
          if(p.x < 0 || p.x > canvas.width) p.vx *= -1;
          if(p.y < 0 || p.y > canvas.height) p.vy *= -1;
          ctx.beginPath(); ctx.arc(p.x, p.y, 1.5, 0, Math.PI*2); ctx.fillStyle = 'rgba(0, 255, 200, 0.6)'; ctx.fill();
        });
        for(let i=0; i<particles.length; i++) {
          for(let j=i+1; j<particles.length; j++) {
            const d = Math.hypot(particles[i].x - particles[j].x, particles[i].y - particles[j].y);
            if(d < 120) {
              ctx.beginPath(); ctx.moveTo(particles[i].x, particles[i].y); ctx.lineTo(particles[j].x, particles[j].y);
              ctx.strokeStyle = `rgba(0, 255, 200, ${0.15 - d/1000})`; ctx.stroke();
            }
          }
        }
        requestAnimationFrame(animate);
      }
      
      window.addEventListener('resize', resize);
      resize();
      animate();
    }

    function renderGrid() {
      let filtered = calculators;
      if(state.cat !== 'all') filtered = filtered.filter(c => c.category === state.cat);
      if(state.search) filtered = filtered.filter(c => c.name.toLowerCase().includes(state.search.toLowerCase()));
      
      document.getElementById('emptyMsg').classList.toggle('hidden', !!filtered.length);
      
      grid.innerHTML = filtered.map(c => `
        <div class="calc-card" onclick="openCalc('${c.name}')">
          <span class="text-[10px] text-[var(--accent)] uppercase tracking-wider">${c.category}</span>
          <h3 class="text-sm font-display font-medium text-[var(--fg)]">${c.name}</h3>
        </div>
      `).join('');
    }

    function openCalc(name) {
      const calc = calculators.find(c => c.name === name);
      if(!calc) return;
      
      document.getElementById('calcTitle').textContent = calc.name;
      document.getElementById('calcCat').textContent = calc.category;
      
      const inputsHtml = calc.inputs.map(inp => {
        const type = inp.type === 'number' ? 'number' : inp.type === 'date' ? 'date' : 'text';
        return `<div class="input-group">
          <label class="input-label">${inp.label}</label>
          <input type="${type}" class="input-field" id="inp_${inp.id}" placeholder="${inp.placeholder || ''}" value="${inp.default || ''}">
        </div>`;
      }).join('');
      
      document.getElementById('calcInputs').innerHTML = inputsHtml;
      document.getElementById('calcResult').textContent = 'Result';
      modal.classList.add('active');
    }

    function closeCalc() { modal.classList.remove('active'); }
    
    function compute() {
      const name = document.getElementById('calcTitle').textContent;
      const calc = calculators.find(c => c.name === name);
      if(!calc) return;
      
      const inputs = {};
      calc.inputs.forEach(inp => {
        const val = document.getElementById('inp_' + inp.id).value;
        inputs[inp.id] = inp.type === 'number' ? parseFloat(val) : val;
      });
      
      try {
        const result = calc.formula(inputs);
        document.getElementById('calcResult').textContent = result;
      } catch(e) {
        document.getElementById('calcResult').textContent = "Error in calculation. Check inputs.";
      }
    }

    function filterCalculators(v) { state.search = v; renderGrid(); }
    function resetView() { state.search = ''; state.cat = 'all'; document.getElementById('searchInput').value=''; renderGrid(); }

    // Auth
    function renderAuth() {
      const area = document.getElementById('authArea');
      if(state.user) {
        area.innerHTML = `<div class="relative"><button onclick="toggleMenu()" class="auth-avatar">${state.user[0]}</button><div id="userMenu" class="hidden absolute right-0 mt-2 w-32 glass-panel border border-[var(--border)] py-1"><button onclick="signOut()" class="w-full text-left px-3 py-2 text-xs hover:bg-[var(--card)]">Sign Out</button></div></div>`;
      } else {
        area.innerHTML = `<button onclick="openAuth()" class="text-xs text-[var(--muted)] hover:text-[var(--accent)]">Sign In</button>`;
      }
    }
    function openAuth() { authModal.classList.add('active'); }
    function closeAuth() { authModal.classList.remove('active'); }
    function toggleMenu() { document.getElementById('userMenu').classList.toggle('hidden'); }
    function signIn(p) { state.user = p === 'google' ? 'GoogleUser' : 'GitHubUser'; closeAuth(); renderAuth(); }
    function signOut() { state.user = null; renderAuth(); }

    init();
  </script>
</body>
</html>
